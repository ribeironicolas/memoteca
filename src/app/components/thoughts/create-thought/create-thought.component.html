<section class="container criar-pensamentos ff-inter">
  <header class="header">
    <h2>
      Add a <br />
      new thought:
    </h2>
  </header>
  <form action="">
    <label for="pensamento">Thought</label>
    <input
      type="textarea"
      class="input"
      id="pensamento"
      name="pensamento"
      placeholder="Type the thought"
      [(ngModel)]="thought.content"
    />
    <label for="autoria">Author</label>
    <input
      type="text"
      class="input"
      id="autoria"
      name="autoria"
      placeholder="Type the author or source"
      [(ngModel)]="thought.author"
    />
    <label for="modelo">Select the card model:</label>
    <div class="container-radio">
      <div class="radio-modelo">
        <label for="modelo1">
          <input
            type="radio"
            id="modelo1"
            value="modelo1"
            name="modelo-card"
            [(ngModel)]="thought.model"
          />
          <div class="custom-radio">
            <span></span>
          </div>
          <span>Model 1</span>
        </label>
        Preview:
        <div class="modelo modelo1 ff-roboto-mono">
          <img src="../../../../assets/images/modelo1.png" alt="Blue Model" />
          <p class="conteudo">{{ thought.content }}</p>
          <p class="autoria">
            <b>{{ thought.author }}</b>
          </p>
        </div>
      </div>

      <div class="radio-modelo">
        <label for="modelo2">
          <input
            type="radio"
            id="modelo2"
            value="modelo2"
            name="modelo-card"
            [(ngModel)]="thought.model"
          />
          <div class="custom-radio">
            <span></span>
          </div>
          <span>Model 2</span>
        </label>
        Preview:
        <div class="modelo modelo2 ff-roboto-mono">
          <img
            src="../../../../assets/images/modelo2.png"
            alt="Light Blue Model"
          />
          <p class="conteudo">{{ thought.content }}</p>
          <p class="autoria">
            <b>{{ thought.author }}</b>
          </p>
        </div>
      </div>

      <div class="radio-modelo">
        <label for="modelo3">
          <input
            type="radio"
            id="modelo3"
            value="modelo3"
            name="modelo-card"
            [(ngModel)]="thought.model"
          />
          <div class="custom-radio">
            <span></span>
          </div>
          <span>Model 3</span>
        </label>
        Preview:
        <div class="modelo modelo3 ff-roboto-mono">
          <img src="../../../../assets/images/modelo3.png" alt="Green Model" />
          <p class="conteudo">{{ thought.content }}</p>
          <p class="autoria">
            <b>{{ thought.author }}</b>
          </p>
        </div>
      </div>
    </div>
    <div class="acoes">
      <button class="botao" (click)="addThought()">Save</button>
      <button class="botao" (click)="cancelThought()">Cancel</button>
    </div>
  </form>
</section>
