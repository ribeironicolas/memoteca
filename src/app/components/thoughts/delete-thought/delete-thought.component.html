<section class="container excluir-pensamentos ff-inter">
  <div class="modal">
    <p>
      The thought will be deleted. <br />
      Confirm deletion?
    </p>
    <div class="acoes">
      <button class="botao botao-excluir" (click)="deleteThought()">
        Delete
      </button>
      <button class="botao botao-cancelar" (click)="cancel()">Cancel</button>
    </div>
  </div>
  <div class="overlay"></div>
</section>
