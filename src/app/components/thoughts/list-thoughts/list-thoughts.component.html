<section class="container">
  <header class="header d-flex">
    <h2 class="ff-inter">My panel</h2>
    <button routerLink="/createThought" class="botao">Add thought</button>
  </header>
  <div class="mural" *ngIf="listThoughts.length > 0; else withoutThoughts">
    <div *ngFor="let thought of listThoughts">
      <app-thought [thought]="thought"></app-thought>
    </div>
  </div>
</section>
<ng-template #withoutThoughts>
  <div class="ff-inter sem-pensamentos">
    <p>There are no thoughts registered yet!</p>
  </div>
</ng-template>
