<div
  class="pensamento {{ thought.model }} ff-roboto-mono"
  ngClass="widthThought()"
>
  <img src="/assets/images/{{ thought.model }}.png" alt="colored quotes" />
  <p class="conteudo">{{ thought.content }}</p>
  <p class="autoria">
    <b>{{ thought.author }}</b>
  </p>
  <div class="acoes">
    <button class="botao-editar">
      <img
        src="/assets/images/icone-editar.png"
        routerLink="/thoughts/editThought/{{ thought.id }}"
        alt="Edit Icon"
      />
    </button>
    <button
      class="botao-excluir"
      routerLink="/thoughts/deleteThought/{{ thought.id }}"
    >
      <img src="/assets/images/icone-excluir.png" alt="Remove Icon" />
    </button>
  </div>
</div>
